<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <title>Tablas</title>
</head>
<body></body>
<div class="row">
    <div class="col">
        <div class="col-2">

            <div class="col-2 ">
                <label for="lenguaje" class="form-label">Lenguaje</label>
                <input type="text" class="form-control" id="lenguaje aria-describedby=" text">
            </div>
            <div class="col-2">
                <label for="programadores" class="form-label">Programadores</label>
                <input type="text" class="form-control" id="programadores aria-describedby=" text">
            </div>
            <div class="col-2">
                <label for="descripcion" class="form-label">Descripcion</label>
                <textarea name="descripcion" id="" cols="41" rows="10"></textarea>
            </div>

            <button type="button" class="btn btn-primary">Agregar</button>
            <button type="button" class="btn btn-danger">Eliminar</button>

            <!-- creacion de Tabla -->
           

        </div>

    </div>
    <div class="col">
        <div class="row-6 m-lg-5">
            <table class="table table table-dark table-striped">
                <!-- Se crea las columnas -->
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">lenguaje</th>
                        <th scope="col">Cantidad de programadores</th>

                    </tr>
                </thead>
                <!-- Se crea las filas -->
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Javascript</td>
                        <td>1000</td>

                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Python</td>
                        <td>500</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>C#</td>
                        <td>300</td>
                    </tr>
                    <tr>
                        <th scope="row">4</th>
                        <td>Ruby</td>
                        <td>300</td>
                    </tr>
                    <tr>
                        <th scope="row">5</th>
                        <td>Java</td>
                        <td>300</td>
                    </tr>
                    <th scope="row">6</th>
                    <td>Go</td>
                    <td>300</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>  
</body>

</html>
